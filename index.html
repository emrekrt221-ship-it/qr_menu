<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurt Kebap Yeni≈üehir - QR Men√º</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      border-bottom: 4px solid #e31b23;
    }

    /* Sekme men√º */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #111;
    }

    .tab {
      color: #fff;
      padding: 10px 18px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .tab:hover {
      background: #e31b23;
    }

    .tab.active {
      border-bottom: 3px solid #e31b23;
      color: #e31b23;
      background: #fff;
    }

    .menu-content {
      display: none;
      padding: 20px;
    }

    .menu-content.active {
      display: block;
    }

    .category h2 {
      color: #e31b23;
      border-left: 6px solid #000;
      padding-left: 10px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .menu-item {
      display: grid;
      grid-template-columns: 110px 1fr 90px;
      gap: 15px;
      align-items: center;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .menu-item:hover { transform: scale(1.02); }

    .menu-item img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #e31b23;
    }

    .item-info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #111;
    }

    .item-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .price {
      text-align: right;
      font-weight: bold;
      background: #e31b23;
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      min-width: 70px;
    }

    footer {
      background: #000;
      text-align: center;
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @media (max-width: 700px) {
      .menu-item {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .menu-item img {
        width: 100%;
        height: auto;
      }
      .price {
        text-align: left;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <header>üç¢‚ÄØKurt‚ÄØKebap‚ÄØYeni≈üehir‚ÄØ|‚ÄØQR‚ÄØMen√º</header>

  <div class="tabs" id="tabs"></div>

  <div id="menu-area"></div>

  <footer>¬©‚ÄØ2024‚ÄØKurt‚ÄØKebap‚ÄØYeni≈üehir‚ÄØ‚Äî‚ÄØT√ºm‚ÄØHaklarƒ±‚ÄØSaklƒ±dƒ±r</footer>

  <script>
    // JSON'dan veriyi √ßek
    fetch('menu.json')
      .then(res => res.json())
      .then(data => {
        const tabs = document.getElementById("tabs");
        const menuArea = document.getElementById("menu-area");

        // Kategoriler i√ßin sekme d√ºƒümeleri olu≈ütur
        Object.keys(data).forEach((kategori, i) => {
          const tab = document.createElement("div");
          tab.classList.add("tab");
          tab.textContent = kategori;
          if (i === 0) tab.classList.add("active");
          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".menu-content").forEach(c => c.classList.remove("active"));
            tab.classList.add("active");
            document.getElementById(`cat-${kategori}`).classList.add("active");
          });
          tabs.appendChild(tab);

          // Men√º i√ßeriƒüi olu≈ütur
          const catDiv = document.createElement("div");
          catDiv.classList.add("menu-content");
          catDiv.id = `cat-${kategori}`;
          if (i === 0) catDiv.classList.add("active");

          let contentHTML = `<div class="category"><h2>${kategori}</h2>`;
          data[kategori].forEach(urun => {
            contentHTML += `
              <div class="menu-item">
                <img src="${urun.resim}" alt="${urun.isim}">
                <div class="item-info">
                  <h3>${urun.isim}</h3>
                  <p>${urun.aciklama}</p>
                </div>
                <div class="price">${urun.fiyat}</div>
              </div>`;
          });
          contentHTML += `</div>`;
          catDiv.innerHTML = contentHTML;
          menuArea.appendChild(catDiv);
        });
      })
      .catch(err => {
        document.getElementById("menu-area").innerHTML = "<p style='text-align:center;color:red;'>Men√º y√ºklenemedi. menu.json dosyasƒ± kontrol edilmeli.</p>";
      });
  </script>
</body>
</html>
